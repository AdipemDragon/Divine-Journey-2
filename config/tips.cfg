		You can craft an Enhanced version of many EnderIO Machines.
		Phantomfaces are your friends!
		If you don't like the custom font, you can change it by going to Esc -> Mod Options -> Smooth Font -> Config -> Font -> Default (or any other one you like) -> Apply.
